<label for="server">Server Name</label>
<input type="text" class='form-control' (input)="onUpdateServerName($event)" [(ngModel)]="serverName">
<button class='btn btn-info' [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{serverName}}</p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
